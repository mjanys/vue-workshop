<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
		<link href="http://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="animate.css">
		<style type="text/css">
			#app .modal {
				display: block;
			}
			/* minimized dialog */
			.collection.minimized {
				position: absolute;
				bottom: 0;
				margin-bottom: 0;
			}
			.collection.minimized .collection-item .material-icons {
				float:right;
				margin: 0 0 0 10px;
			}
			.lean-overlay {
				z-index: 1002;
			}
			.modal {
				z-index: 1003;
			}

			/* transitions modal */
			.modal-transition {
				-webkit-animation-fill-mode: both;
				animation-fill-mode: both;


				-webkit-animation-duration: 0.3s;
				animation-duration: 0.3s;

				-webkit-animation-name: zoomIn;
				animation-name: zoomIn;
			}

			.modal-leave {
				opacity: 0;
			}

			.modal-leave {
				-webkit-animation-duration: 0.2s;
				animation-duration: 0.2s;

				-webkit-animation-name: fadeOut;
				animation-name: fadeOut;
			}
			/* transitions overlay */
			.modal-overlay-transition {
				-webkit-animation-fill-mode: both;
				animation-fill-mode: both;

				-webkit-animation-duration: 0.3s;
				animation-duration: 0.3s;

				-webkit-animation-name: fadeIn-0-5;
				animation-name: fadeIn-0-5;
			}

			.modal-overlay-enter, .modal-overlay-leave {
				opacity: 0;
			}

			.modal-overlay-leave {
				-webkit-animation-duration: 0.2s;
				animation-duration: 0.2s;

				-webkit-animation-name: fadeOut-0-5;
				animation-name: fadeOut-0-5;
			}
		</style>
	</head>
	<body>
		
		<template id="modalTemplate">
			<div @click="active = false" class="lean-overlay" style="display: block; opacity: 0.5;"></div>
			<div class="modal modal-fixed-footer">
				<div class="modal-content">
					<h4>
						{{title}}
					</h4>
					<slot></slot>
				</div>
				<div class="modal-footer">
					<a @click.prevent="this.active = false" href="#!" class="btn-flat"><i class="material-icons">clear</i></a>
				</div>
			</div>
		</template>

		<template id="minimizedModalTemplate">
			<div class="collection minimized">
				<a href="#!" class="collection-item">
					<slot></slot>
				</a>
			</div>
		</template>

		<template id="complexModalTemplate">
			<modal v-if="active" :title="title" :active.sync="active">
				<slot></slot>
			</modal>
			<minimized-modal @click="toggle">
				{{title}}<i class="material-icons">settings_overscan</i>
			</minimized-modal>
		</template>

		<div id="app">
			<complext-modal title="Dialog">
				<ul class="collection">
					<li class="collection-item avatar">
						<img src="http://materializecss.com/images/yuna.jpg" alt="" class="circle">
						<span class="title">Title</span>
						<p>First Line <br>
							Second Line
						</p>
						<a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
					</li>
					<li class="collection-item avatar">
						<i class="material-icons circle">folder</i>
						<span class="title">Title</span>
						<p>First Line <br>
							Second Line
						</p>
						<a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
					</li>
					<li class="collection-item avatar">
						<i class="material-icons circle green">insert_chart</i>
						<span class="title">Title</span>
						<p>First Line <br>
							Second Line
						</p>
						<a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
					</li>
					<li class="collection-item avatar">
						<i class="material-icons circle red">play_arrow</i>
						<span class="title">Title</span>
						<p>First Line <br>
							Second Line
						</p>
						<a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
					</li>
				</ul>
			</complext-modal>
		</div>
		
		<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.17/vue.min.js"></script>
		<script type="text/javascript">
			Vue.config.debug = true;
			
			var modal = Vue.extend({
				props: ['title', 'active'],
				template: "#modalTemplate"
			});
			var minimizedModal = Vue.extend({
				template: "#minimizedModalTemplate"
			});
			var complexModal = Vue.extend({
				props: ['title'],
				data: function () {
					return {
						active: false
					}
				},
				methods: {
					toggle: function() {
						this.active = !this.active;
					},
					close: function () {
						if (this.active) {
							this.active = false;
						}
					}
				},
				ready: function () {
					var self = this;
					window.document.addEventListener('keydown', function(e) {
						e = e || window.event;
						if (e.keyCode == 27) {
							self.close();
						}
					});
				},
				template: "#complexModalTemplate",
				components: {
					'modal': modal,
					'minimized-modal': minimizedModal
				}
			});
			new Vue({
				components: {
					'complext-modal': complexModal
				}
			}).$mount('#app');
		</script>
	</body>
</html>
