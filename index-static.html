<html><head>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
		<link href="http://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="animate.css">
		<style type="text/css">
			#app .modal {
				display: block;
			}
			/* minimized dialog */
			.collection.minimized {
				position: absolute;
				bottom: 0;
				margin-bottom: 0;
			}
			.collection.minimized .collection-item .material-icons {
				float:right;
				margin: 0 0 0 10px;
			}
			.lean-overlay {
				z-index: 1002;
			}
			.modal {
				z-index: 1003;
			}

			/* transitions modal */
			.modal-transition {
				-webkit-animation-fill-mode: both;
				animation-fill-mode: both;


				-webkit-animation-duration: 0.3s;
				animation-duration: 0.3s;

				-webkit-animation-name: zoomIn;
				animation-name: zoomIn;
			}

			.modal-leave {
				opacity: 0;
			}

			.modal-leave {
				-webkit-animation-duration: 0.2s;
				animation-duration: 0.2s;

				-webkit-animation-name: fadeOut;
				animation-name: fadeOut;
			}
			/* transitions overlay */
			.modal-overlay-transition {
				-webkit-animation-fill-mode: both;
				animation-fill-mode: both;

				-webkit-animation-duration: 0.3s;
				animation-duration: 0.3s;

				-webkit-animation-name: fadeIn-0-5;
				animation-name: fadeIn-0-5;
			}

			.modal-overlay-enter, .modal-overlay-leave {
				opacity: 0;
			}

			.modal-overlay-leave {
				-webkit-animation-duration: 0.2s;
				animation-duration: 0.2s;

				-webkit-animation-name: fadeOut-0-5;
				animation-name: fadeOut-0-5;
			}
		</style>
	<style type="text/css"></style></head>
	<body>

		<div id="app">
			<div class="lean-overlay modal-overlay-transition" style="display: block; opacity: 0.5;"></div>
			<div class="modal modal-fixed-footer modal-transition">
				<div class="modal-content">
					<h4>						Modal					</h4>

					<ul class="collection">
					<li class="collection-item avatar">
						<img src="http://materializecss.com/images/yuna.jpg" alt="" class="circle">
						<span class="title">Title</span>
						<p>First Line <br>
							Second Line
						</p>
						<a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
					</li>
					<li class="collection-item avatar">
						<i class="material-icons circle">folder</i>
						<span class="title">Title</span>
						<p>First Line <br>
							Second Line
						</p>
						<a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
					</li>
					<li class="collection-item avatar">
						<i class="material-icons circle green">insert_chart</i>
						<span class="title">Title</span>
						<p>First Line <br>
							Second Line
						</p>
						<a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
					</li>
					<li class="collection-item avatar">
						<i class="material-icons circle red">play_arrow</i>
						<span class="title">Title</span>
						<p>First Line <br>
							Second Line
						</p>
						<a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
					</li>
				</ul>
				</div>
				<div class="modal-footer">
					<a href="#!" class="btn-flat"><i class="material-icons">clear</i></a>
				</div>
			</div>
			<div class="collection minimized">
				<a href="#!" class="collection-item">
									Modal<i class="material-icons">settings_overscan</i>
				</a>
			</div>
		</div>
	
</body></html>
